      @keyframes blob {
        0%, 100% { transform: translate(0, 0) scale(1); }

      }

      @keyframes pulse-glow {

      }
      .animate-blob {

      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
      .animate-float {

      }
