<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="roseGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C06C84"/>
      <stop offset="50%" style="stop-color:#E8B4B8"/>
      <stop offset="100%" style="stop-color:#D4919A"/>
    </linearGradient>
    <filter id="glow3" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,500&amp;display=swap');
      .monogram { font-family: 'Cormorant Garamond', Georgia, serif; }
    </style>
  </defs>
  
  <!-- Icon Ring -->
  <circle cx="50" cy="50" r="40" fill="url(#roseGradient3)" filter="url(#glow3)"/>
  <circle cx="50" cy="50" r="37" fill="#1a1a1f"/>
  
  <!-- Monogram C -->
  <text x="50" y="67" class="monogram" fill="#FDF8F7" font-size="48" font-weight="500" font-style="italic" text-anchor="middle">C</text>
</svg>
